<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<link rel="stylesheet" type="text/css" href="lib/layer/skins/layer.css" />
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min862f.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-datepicker/bootstrap-datepicker.min.css" />
		<title>电量申报</title>
	</head>

	<body>

		<button class="btn btn-col2" type="button" onclick="addInfo()">电量申报新增</button>
		<button class="btn btn-col2" type="button">月度电量调整</button>

		<div class="shop-right1">
			<p class="news-p">交易消息</p>
			<div class="row service-main">
				<form class="form-horizontal">
					<div class="col-xs-6 form-group">
						<label class="col-xs-4 control-label">日期：</label>
						<div class="col-xs-8">
							<div class="input-group date" id="datetimepicker">
								<input type="text" class="form-control">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-th"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-2 form-group">
						<input class="btn btn-col2 declar-btn pull-right message1" type="button" value="查询" />
					</div>
				</form>
			</div>
		</div>
		<!--电量申报记录-->
		<div class="shop-right1">
			<p class="news-p">电量申报记录</p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>企业代码</th>
						<th>时间段</th>
						<th>长协申报电量(MWh)</th>
						<th>月度竞价申报电量(MWh)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>411027</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!--月度电量调整-->
		<div class="shop-right1">
			<p class="news-p">月度电量调整</p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>企业代码</th>
						<th>申报时间</th>
						<th>实际用电量（万kWh）</th>
						<th>剩余用电量（万kWh）</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>411027</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="lib/jquery/2.2.4/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/layer/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/plum/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/plum/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".dropdown").on('click', function() {
					$(this).find('.collapse').toggle();
				});
			});
			$(function() {
				$('#collapseTwo').collapse('show')
			});
			$(function() {
				$('#collapseThree').collapse('toggle')
			});
			$(function() {
				$('#collapseOne').collapse('show')
			});
			$(function() {
				$('#collapseFour').collapse('show')
			});
			//时间控件
			$(function() {
				$('#datetimepicker').datepicker({
					format: "yyyy-mm-dd",
					language: "zh-CN",
					autoclose: true,
					todayHighlight: true,
					orientation: "bottom left",
					autoclose: true
				});
			});

			function addInfo() {
				layer.open({
					type: 2,
					title: '电量申报新增',
					skin: 'demo-class',
					maxmin: true,
					shade: [0.3, '#393D49'],
					shadeClose: false,
					id: '1',
					area: ['900px', '400px'],
					content: 'declare_Mask.html'
				});
			}
		</script>
	</body>

</html>
