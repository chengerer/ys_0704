<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min862f.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-datepicker/bootstrap-datepicker.min.css" />
		<title>渠道商结算信息</title>
	</head>

	<body>

			<div class="shop-right1">
				<div class="row service-main">
					<form class="form-horizontal">
						<div class="col-xs-6 form-group">
							<label class="col-xs-4 control-label">时间：</label>
							<div class="col-xs-8">
								<div class="input-daterange input-group" id="datetimepicker">
									<input type="text" class="input-sm form-control" name="start" />
									<span class="input-group-addon">--</span>
									<input type="text" class="input-sm form-control" name="end" />
								</div>
							</div>
						</div>
						<div class="col-xs-3 form-group">
							<input class="btn btn-col2 declar-btn pull-right" type="button" value="查询" />
						</div>
					</form>
				</div>
			</div>

			<!--月度电量调整-->
			<div class="shop-right1">
				<p class="news-p">交易信息</p>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>序号</th>
							<th>渠道代码</th>
							<th>年合同电量</th>
							<th>年委托电量</th>
							<th>年用电量</th>
							<th>长协成交电量</th>
							<th>年竞价电量</th>
							<th>甲方长协收益</th>
							<th>乙方长协收益</th>
							<th>用电量固定提成</th>
							<th>长协提成</th>
							<th>长协收益</th>
							<th>乙方竞价收益</th>
							<th>竞价提成</th>
							<th>竞价收益</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td>2017-8-25</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--翻页-->
			<div class="paging-cen">
				<ul class="pagination">
					<li>
						<a class="paging-padd" href="#">&laquo;</a>
					</li>
					<li class="active">
						<a class="paging-padd" href="#">1</a>
					</li>
					<li>
						<a class="paging-padd" href="#">2</a>
					</li>
					<li>
						<a class="paging-padd" href="#">3</a>
					</li>
					<li>
						<a class="paging-padd" href="#">4</a>
					</li>
					<li>
						<a class="paging-padd" href="#">5</a>
					</li>
					<li>
						<a class="paging-padd" href="#">&raquo;</a>
					</li>
				</ul>
			</div>
			<script src="lib/jquery/2.2.4/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="lib/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
			<script src="lib/plum/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="lib/plum/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				$(function() {
					$(".dropdown").on('click', function() {
						$(this).find('.collapse').toggle();
					});
				});
				//时间控件
				$(function() {
					$('#datetimepicker').datepicker({
						format: "yyyy-mm-dd",
						language: "zh-CN",
						calendarWeeks: true,
						minViewMode: 1,
						autoclose: true,
						todayHighlight: true,
						orientation: "bottom left",
						autoclose: true
					});
				});
			</script>
	</body>

</html>
