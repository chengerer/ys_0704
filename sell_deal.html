<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min862f.css" />
		<title>售电公司交易信息</title>
	</head>

	<body>

		<div class="shop-right1">
			<div class="row service-main">
				<form class="form-horizontal">
					<div class="col-xs-4 form-group">
						<label class="col-xs-4 control-label">年度：</label>
						<div class="col-xs-6">
							<select class="form-control">
								<option value="">全部</option>
								<option value="">2017</option>
							</select>
						</div>

					</div>
					<div class="col-xs-4 form-group">
						<label class="col-xs-6 control-label">交易类型：</label>
						<div class="col-xs-6">
							<select class="form-control">
								<option value="">全部</option>
								<option value="">长协</option>
								<option value="">月度竞价</option>
								<option value="">电量转让</option>
							</select>
						</div>

					</div>
					<div class="col-xs-4 form-group">
						<input class="btn btn-col2 declar-btn pull-right" type="button" value="导出" />
						<input class="btn btn-col2 declar-btn pull-right" type="button" value="查询" />
					</div>
				</form>
			</div>
		</div>

		<div class="shop-right1">
			<p class="news-p">交易信息</p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>交易类型</th>
						<th>申报电量（MW）</th>
						<th>成交电量（MW）</th>
						<th>申报电价（元）</th>
						<th>成交电价（元）</th>
						<th>交易时间</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>2017-8-25</td>
					</tr>
				</tbody>
			</table>
		</div>
		</script>
	</body>

</html>
