<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/sign-up.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<title>用户登录</title>
	</head>

	<body>
		<div class="all">
			<div class="all-box">
				<p class="all-p">用户登录</p>
				<div class="boxs">
					<form class="form-horizontal" action="" method="post">
						<div class="form-group">
							<label class="glyphicon glyphicon-user col-xs-2 control-label text-center" for="_username"></label>
							<div class="col-xs-10">
								<input class="form-control" type="text" id="_username" name="username" placeholder="请输入用户名" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="glyphicon glyphicon-eye-close col-xs-2 control-label text-center" for="_password"></label>
							<div class="col-xs-10">
								<input class="form-control" type="password" id="_password" name="password" placeholder="请输入密码" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="glyphicon glyphicon-ok-sign col-xs-2 control-label text-center" for="_signcode"></label>
							<div class="col-xs-10">
								<input class="form-control" type="text" id="_signcode" name="signcode" placeholder="请输入验证码" />
							</div>
						</div>
					</form>
				</div>
				<p class="text-center"><button class="all-btn">登录</button></p>
				<p class="all-p1">
					<a href="javascript:;">忘记密码？</a>
				</p>
				<div class="all-bott">
					<p><span class="all-sp">没有账户？</span><button class="sp-btn" onclick="window.open('register.html')">立即注册账户</button></p>
				</div>
			</div>
			
		</div>
	</body>

</html>
