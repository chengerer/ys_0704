<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<title>交易结果</title>
	</head>

	<body>

		<div class="shop-right1">
			<p class="news-p">2017年双边协商结果</p>
			<div class="panel-body flex-wrapper">
				<div class="item01">
					<p>长协申报电量（MWh）：</p>
					<p>长协成交电价（元/kWh）：</p>
				</div>
				<div class="item01">
					<p>长协成交均价（元/kWh）：</p>
					<p>长协成交均价差（元/kWh）：</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<p class="summ-p">月度竞价交易</p>
			<div id="main" style="width: 100%;height: 400px;"></div>
		</div>
		<div class="col-xs-12">
			<p class="summ-p">日前交易</p>
			<div id="main1" style="width: 100%;height: 400px;"></div>
		</div>

		<script src="lib/jquery/2.2.4/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/echarts/3.6.2/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".dropdown").on('click', function() {
					$(this).find('.collapse').toggle();
				});
				$('#collapseTwo').collapse('show')
				$('#collapseThree').collapse('toggle')
				$('#collapseOne').collapse('show')
				$('#collapseFour').collapse('show')

				//			echart柱状图
				var myChart = echarts.init(document.getElementById('main'));
				var option = {
					tooltip: {
						trigger: 'axis',
						axisPointer: {
							type: 'cross',
							crossStyle: {
								color: '#999'
							}
						}
					},
					color: ['rgb(97,160,168)', 'rgb(212,130,101)'],
					toolbox: {
						feature: {
							dataView: {
								show: false,
								readOnly: false
							},
							magicType: {
								show: false,
								type: ['line', 'bar']
							},
							restore: {
								show: false
							},
							saveAsImage: {
								show: false
							}
						}
					},
					legend: {
						data: ['电量申报(kWh)', '成交电量(kWh)'],
						//						bottom:5
					},
					xAxis: [{
						type: 'category',
						data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
						axisPointer: {
							type: 'shadow'
						}
					}],
					yAxis: [{
						type: 'value',
						min: 0,
						max: 1600,
						interval: 200,
						axisLabel: {
							formatter: '{value}'
						}
					}],
					series: [{
							name: '电量申报(kWh)',
							type: 'bar',
							data: [800, 600, 700, 500, 800, 900, 1200, 1000, 900, 700, 900, 1000]
						},
						{
							name: '成交电量(kWh)',
							type: 'bar',
							data: [800, 600, 700, 500, 800, 900, 1200, 1000, 900, 700, 900, 1000]
						}
					]
				};
				myChart.setOption(option);

				var myChart = echarts.init(document.getElementById('main1'));
				var option = {
					tooltip: {
						trigger: 'axis',
						axisPointer: {
							type: 'cross',
							crossStyle: {
								color: '#999'
							}
						}
					},
					color: ['rgb(97,160,168)', 'rgb(212,130,101)'],
					toolbox: {
						feature: {
							dataView: {
								show: false,
								readOnly: false
							},
							magicType: {
								show: false,
								type: ['line', 'bar']
							},
							restore: {
								show: false
							},
							saveAsImage: {
								show: false
							}
						}
					},
					legend: {
						data: ['电量申报(kWh)', '成交电量(kWh)'],
						//						bottom:5
					},
					xAxis: [{
						type: 'category',
						data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
						axisPointer: {
							type: 'shadow'
						}
					}],
					yAxis: [{
						type: 'value',
						min: 0,
						max: 1600,
						interval: 200,
						axisLabel: {
							formatter: '{value}'
						}
					}],
					series: [{
							name: '电量申报(kWh)',
							type: 'bar',
							data: [800, 600, 700, 500, 800, 900, 1200, 1000, 900, 700, 900, 1000]
						},
						{
							name: '成交电量(kWh)',
							type: 'bar',
							data: [800, 600, 700, 500, 800, 900, 1200, 1000, 900, 700, 900, 1000]
						}
					]
				};
				myChart.setOption(option);
			})
		</script>
	</body>

</html>
