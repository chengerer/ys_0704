<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min862f.css" />
		<title></title>
	</head>

	<body>
		<div class="row service-main">
			<form class="form-horizontal">
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">用户名称：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">单位地址：</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" value="" />
					</div>
				</div>

				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">电压等级：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="">全部</option>
							<option value="">10kV</option>
							<option value="">35kV</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">电量规模：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="">请选择</option>
						</select>
					</div>
				</div>
				<div class="col-xs-6 form-group">
					<label class="col-xs-4 control-label">容量规模：</label>
					<div class="col-xs-8">
						<select class="form-control">
							<option value="">请选择</option>
						</select>
					</div>
				</div>
			</form>
		</div>
		<div class="col-xs-12 text-center">
			<input class="btn-col2 declar-btn1" type="button" value="提交" />
		</div>
	</body>

</html>
