<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<title>档案管理</title>
	</head>
	<style type="text/css">
		.toggleup {
			display: block;
		}
	</style>

	<body>
		<div class="panel-group shop-right" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a class="toggleup" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
   							单位信息<span class="glyphicon glyphicon-menu-down fr"></span>
						</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>省市：</p>
							<p>单位门类：</p>
							<p>法定代表人：</p>
						</div>
						<div class="item01">
							<p>地市：</p>
							<p>单位大类：</p>
							<p>单位地址：</p>
						</div>
						<div class="item01">
							<p>区县：</p>
							<p>公司名称：</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a class="toggleup" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
										 用电规模<span class="glyphicon glyphicon-menu-down fr"></span>
									</a>
								</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>总户号：</p>
							<p>电网规模：</p>
						</div>
						<div class="item01">
							<p>电压等级：</p>
							<p>双电源：</p>
						</div>
						<div class="item01">
							<p>合同容量：</p>
							<p>重要用户：</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a class="toggleup" data-toggle="collapse" data-parent="#accordion"  href="#collapseThree">
										电气负责人信息<span class="glyphicon glyphicon-menu-down fr"></span>
									</a>
								</h4>
				</div>
				<div id="collapseThree" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>姓名：</p>
						</div>
						<div class="item01">
							<p>固定电话：</p>
						</div>
						<div class="item01">
							<p>移动电话：</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a class="toggleup" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">运行负责人信息<span class="glyphicon glyphicon-menu-down fr"></span></a>
					</h4>
				</div>
				<div id="collapseFour" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>姓名：</p>
						</div>
						<div class="item01">
							<p>固定电话：</p>
						</div>
						<div class="item01">
							<p>移动电话：</p>
						</div>
					</div>
				</div>
			</div>
			<!--<button class="mode">模板下载</button>-->
		</div>
		<script src="lib/jquery/2.2.4/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#collapseTwo, #collapseThree, #collapseOne, #collapseFour').collapse('show');
				$(".toggleup").on('click',function(){
					$(this).children().toggleClass('glyphicon-menu-right glyphicon-menu-down');
				});
			});
		</script>
	</body>

</html>
