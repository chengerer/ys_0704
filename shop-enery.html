<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<title>生产用电</title>
	</head>

	<body>
		<div class="panel-group shop-right" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
   										生产方式<span class="panel-span fr">^</span>
									</a>
								</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>厂休日：</p>
							<p>日班次：</p>
						</div>
						<div class="item01">
							<p>生产方式：</p>
							<p>订单：</p>
						</div>
						<div class="item01">
							<p>淡旺季：</p>
							<p>峰谷差：</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
										 自备电厂<span class="panel-span fr">^</span>
									</a>
								</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>性质：</p>
							<p>检修、停用时间：</p>
						</div>
						<div class="item01">
							<p>容量（kVa）：</p>
						</div>
						<div class="item01">
							<p>月发电量（Mwh）：</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"  href="#collapseThree">
										储能系统<span class="panel-span fr">^</span>
									</a>
								</h4>
				</div>
				<div id="collapseThree" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>性质：</p>
							<p>月放电量（Mwh）：</p>
						</div>
						<div class="item01">
							<p>容量（kVa）：</p>
						</div>
						<div class="item01">
							<p>月充电量（Mwh）：</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
							分布式光伏<span class="panel-span fr">^</span>
						</a>
					</h4>
				</div>
				<div id="collapseFour" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>资产：</p>
							<p>月发电量（Mwh）：</p>
						</div>
						<div class="item01">
							<p>性质：</p>
						</div>
						<div class="item01">
							<p>容量（kVa）：</p>
						</div>
					</div>
				</div>
			</div>
			<!--<button class="mode">模板下载</button>-->
		</div>
		<script src="lib/jquery/2.2.4/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('#collapseTwo').collapse('show')
			});
			$(function() {
				$('#collapseThree').collapse('toggle')
			});
			$(function() {
				$('#collapseOne').collapse('show')
			});
			$(function() {
				$('#collapseFour').collapse('show')
			});
		</script>
	</body>

</html>
