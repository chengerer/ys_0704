<!DOCTYPE html>
<html>

	<head>

	<body>

		<div class="degisterlogo">

				</div>

		<div class="degistertxt">

				<div class="register-lf fl">
					<div class="form-group pass">
						<label for="inputEmail3" class="col-sm-2 control-label" style="padding-right: 0px;">手机号码</label>
						<div class="col-sm-10" style="width: 50%;">
							<input type="text" class="form-control" id="inputEmail3" placeholder="请输入正确的手机号" style="width: 220px;">
						</div>
					</div>
					<div class="form-group pass">
						<label for="inputPassword3" class="col-sm-2 control-label" style="padding-right: 0px;">输入密码</label>
						<div class="col-sm-10" style="width: 50%;">
							<input type="password" style="width: 220px;" class="form-control" id="inputPassword3" placeholder="请输入正确的密码">
						</div>
					</div>
					<div class="form-group pass">
						<label for="inputPassword3" class="col-sm-2 control-label" style="padding-right: 0px;">确认密码</label>
						<div class="col-sm-10" style="width: 50%;">
							<input type="password" class="form-control" id="inputPassword3" placeholder="请再次输入密码" style="width: 220px;">
						</div>
					</div>
					<div class="form-group pass">
						<label for="inputPassword3" class="col-sm-2 control-label" style="padding-right: 0px;">用户类型</label>
						<div class="col-sm-10" style="width: 50%;">
							<form action="" method="post">
								<select class="select" name="">
									<option value="">电力用户</option>
									<option value="">发电企业</option>
									<option value="">售电公司</option>
									<option value="">渠道商</option>
								</select>
							</form>
						</div>
					</div>
					<div class="form-group pass">
						<label for="inputEmail3" class="col-sm-2 control-label" style="padding-right: 0px;">验证码：</label>
						<div class="col-sm-10" style="width: 150px;">
							<input type="text" class="form-control fl" id="inputEmail4" style="width: 55px;">
							<input type="text" class="form-control fr" id="inputEmail5" style="width: 55px;">
						</div>
						<button class="code">点击获取</button>
					</div>
					<div class="form-group pass">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="radio">
								<label>
        					  <input type="checkbox" checked="checked"> 同意<a target="_blank" href="consent.html">《晟能售电服务协议》</a>
       						 </label>
							</div>
						</div>
					</div>

					<div class="form-group pass">
						<div class="col-sm-offset-2 col-sm-10" style="width: 50%;">
							<button type="submit" class="btn btn-default just" onclick="location.href='message_write.html'">下一步</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script src="lib/jquery/2.2.4/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
