<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min862f.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-datepicker/bootstrap-datepicker.min.css" />
		<title>发电企业交易信息</title>
	</head>

	<body>

		<div class="shop-right1">
			<div class="row service-main">
				<form class="form-horizontal">
					<div class="col-xs-5 form-group">
						<label class="col-xs-6 control-label">交易发布时间：</label>
						<div class="col-xs-6">
							<div class="input-group date" id="datetimepicker">
								<input type="text" class="form-control">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-th"></span>
								</div>
							</div>
						</div>

					</div>
					<div class="col-xs-4 form-group">
						<label class="col-xs-6 control-label">交易类型：</label>
						<div class="col-xs-6">
							<select class="form-control">
								<option value="">全部</option>
								<option value="">长协</option>
								<option value="">月度竞价</option>
								<option value="">电量转让</option>
							</select>
						</div>

					</div>
					<div class="col-xs-3 form-group">
						<input class="btn btn-col2 declar-btn pull-right" type="button" value="导出" />
						<input class="btn btn-col2 declar-btn pull-right" type="button" value="查询" />
					</div>
				</form>
			</div>
		</div>

		<!--月度电量调整-->
		<div class="shop-right1">
			<p class="news-p">交易信息</p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>交易类型</th>
						<th>申报机组（台）</th>
						<th>申报电量（MW）</th>
						<th>成交电量（MW）</th>
						<th>申报电价（元）</th>
						<th>成交电价（元）</th>
						<th>交易发布时间</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>2017-8-25</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="lib/jquery/2.2.4/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/plum/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/plum/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//时间控件
			$(function() {
				$('#datetimepicker').datepicker({
					format: "yyyy-mm-dd",
					language: "zh-CN",
					autoclose: true,
					todayHighlight: true,
					orientation: "bottom left",
					autoclose: true
				});
			});
		</script>
	</body>

</html>
