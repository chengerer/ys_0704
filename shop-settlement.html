<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<link rel="stylesheet" type="text/css" href="css/style.min862f.css" />
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-datepicker/bootstrap-datepicker.min.css" />
		<title>结算管理</title>
	</head>

	<body>
		<div class="shop-right1">
			<p class="news-p">交易消息</p>
			<div class="row service-main">
				<form class="form-horizontal">
					<div class="col-xs-6 form-group">
						<label class="col-xs-4 control-label">月份查询：</label>
						<div class="col-xs-8">
							<div class="input-group date" id="datetimepicker2">
								<input type="text" class="form-control">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-th"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-2 form-group">
						<input class="btn btn-col2 declar-btn pull-right" type="button" value="查询" />
					</div>
				</form>
			</div>
		</div>

		<div class="shop-right1">
			<p class="news-p">双边协商结算列表</p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>固定价差（元/kWh）</th>
						<th>固定收益（万元）</th>
						<th>长协价差（元/kWh）</th>
						<th>长协分成</th>
						<th>长协收益（万元）</th>
						<th>年度</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="shop-right1">
			<p class="news-p">月度竞价结算列表</p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>竞价价差（元/kWh）</th>
						<th>竞价分成（%）</th>
						<th>竞价分成</th>
						<th>委托偏差（%）</th>
						<th>偏差电量（万kWh）</th>
						<th>偏差考核</th>
						<th>竞价收益（万元）</th>
						<th>月份</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
						<td>560001</td>
					</tr>
				</tbody>
			</table>
		</div>

		</div>
		<!--翻页-->
		<div class="paging-cen">
			<ul class="pagination">
				<li>
					<a class="paging-padd" href="#">&laquo;</a>
				</li>
				<li class="active">
					<a class="paging-padd" href="#">1</a>
				</li>
				<li>
					<a class="paging-padd" href="#">2</a>
				</li>
				<li>
					<a class="paging-padd" href="#">3</a>
				</li>
				<li>
					<a class="paging-padd" href="#">4</a>
				</li>
				<li>
					<a class="paging-padd" href="#">5</a>
				</li>
				<li>
					<a class="paging-padd" href="#">&raquo;</a>
				</li>
			</ul>
		</div>
		<script src="lib/jquery/2.2.4/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/plum/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/plum/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".dropdown").on('click', function() {
					$(this).find('.collapse').toggle();
				});
			});
			$(function() {
				$('#collapseTwo').collapse('show')
			});
			$(function() {
				$('#collapseThree').collapse('toggle')
			});
			$(function() {
				$('#collapseOne').collapse('show')
			});
			$(function() {
				$('#collapseFour').collapse('show')
			});
			//			时间控件
			$(function() {
				$('#datetimepicker, #datetimepicker1, #datetimepicker2').datepicker({
					format: "yyyy-mm-dd",
					calendarWeeks: true,
					autoclose: true,
					startView: 1,
					minViewMode: 1,
					maxViewMode: 2,
					language: "zh-CN",
					orientation: "bottom left"
				});
			});
		</script>
	</body>

</html>
