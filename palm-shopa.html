<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/palmshop.css" />
		<title>合同管理</title>
	</head>

	<body>
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a class="toggleup" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
   										合同时间<span class="glyphicon glyphicon-menu-down fr"></span>
									</a>
								</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>合同编号：</p>
							<p>签订时间：</p>
							<p>年度电量（万kWh）：</p>
						</div>
						<div class="item01">
							<p>甲方名称：</p>
							<p>生效时间：</p>
						</div>
						<div class="item01">
							<p>乙方名称：</p>
							<p>交易起始时间：</p>
						</div>
					</div>
					<button class="mode">附件查看</button>
				</div>
				
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
										 甲方风险责任<span class="panel-span fr"> > </span>
									</a>
								</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>保底分成：</p>
							<p>委托电量偏差考核：</p>
						</div>
						<div class="item01">
							<p>长协未中标风险：</p>
						</div>
						<div class="item01">
							<p>竞价未中标风险：</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"  href="#collapseThree">
										年度固定差价电量(万kWh)<span class="panel-span fr">^</span>
									</a>
								</h4>
				</div>
				<div id="collapseThree" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>长协电量（%）：</p>
						</div>
						<div class="item01">
							<p>合同长协：</p>
						</div>
						<div class="item01">
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
										甲方分成<span class="panel-span fr">^</span>
									</a>
								</h4>
				</div>
				<div id="collapseFour" class="panel-collapse collapse">
					<div class="panel-body flex-wrapper">
						<div class="item01">
							<p>固定价差：</p>
							<p>竞价分成（%）：</p>
						</div>
						<div class="item01">
							<p>固定+分成：</p>
						</div>
						<div class="item01">
							<p>长协分成（%）：</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="lib/jquery/2.2.4/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap/3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#collapseTwo, #collapseThree, #collapseOne, #collapseFour').collapse('show');
				$(".toggleup").on('click',function(){
					$(this).children().toggleClass('glyphicon-menu-right glyphicon-menu-down');
				});
			});
		</script>
	</body>

</html>
